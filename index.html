<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="imageslider.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1> My Favorite Titans</h1>
    </div>
    <div class="image-slider">
        <div class="slider-left">
            <button type="submit" class="slider-button" id="slider-button-left"><img src="images/left-arrow.png" id="slider-left-arrow" alt="Slider Left Arrow"></button>
        </div>
        <div class="main-slider">
          <div class="slider-images">
              <img src="images/amani-hooker.png" class="image-for-slider" alt="Amani Hooker">
              <img src="images/denico-autry.png" class="image-for-slider" alt="Denico Autry">
              <img src="images/derrick-henry.png" class="image-for-slider" alt="Derrick Henry">
              <img src="images/robert-woods.png" class="image-for-slider" alt="Robert Woods">
              <img src="images/ryan-stonehouse.png" class="image-for-slider" alt="Ryan Stonehouse">
          </div>
          <div class="image-selectors">
            <img src="images/Tennessee-Titans-Transparent.png" class="image-selector-logo" id="selector-1" alt="Titans Logo Selector">
            <img src="images/Tennessee-Titans-Transparent.png" class="image-selector-logo" id="selector-2" alt="Titans Logo Selector">
            <img src="images/Tennessee-Titans-Transparent.png" class="image-selector-logo" id="selector-3" alt="Titans Logo Selector">
            <img src="images/Tennessee-Titans-Transparent.png" class="image-selector-logo" id="selector-4" alt="Titans Logo Selector">
            <img src="images/Tennessee-Titans-Transparent.png" class="image-selector-logo" id="selector-5" alt="Titans Logo Selector">
          </div>
        </div>
        <div class="slider-right">
            <button type="submit" class="slider-button" id="slider-button-right"><img src="images/right-arrow.png" id="slider-right-arrow" alt="Slider Right Arrow"></button>
        </div>
    </div>
  </body>
</html>
